        //addEventListener() listens for an event on an element and runs a function when the event occurs.

        /*
        Event Prrpagation :- When an event happens on an element, it traval through the DOM. This travelling process is called event propagation
        
        Threr are two main phase

        * Event Captring(Default behavior) : the event start from the target element and moves upward to parent elements.

        Child -> Parent -> Grandparent -> Document

        document.getElementById('images').addEventListener('click', function(e) {
            console.log('image inside ul')
       }, false)
       document.getElementById('owl').addEventListener('click', function(e) {
            console.log('owl')
       }, false)

        O/P -> owl 
               image inside ul

        * Event Capturing -: the event starts from the outermost element and moves down to the target element.
                
        Document → Parent → Child

        document.getElementById('images').addEventListener('click', function(e) {
            console.log('image inside ul')
       }, true)
       document.getElementById('owl').addEventListener('click', function(e) {
            console.log('owl')
       }, true)


       * preventDefault()
       Why is it Needed?
    Many HTML elements have automatic actions:
    <form> → page reload on submit
    <a> → open link
    <button type="submit"> → submit form
    preventDefault() stops these actions so JavaScript can control what happens.

        */


       // Project remove image

        document.querySelector('#images').addEventListener('click', function(e) {

            console.log(e.target.tagName) // tagName is a property that give the name of the HTML tag of an element
            
            if(e.target.tagName === 'IMG') {
                console.log(e.target.id)
                let removeIt = e.target.parentNode;
                removeIt.remove()
            }
